<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/styles.css"/>
		<link href = "https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet"/>
		<title th:text=${pageTitle}>Dwarfs page</title>
	</head>
	<body>
	
			<div style = "background-color: #62ddd7;" class="jumbotron text-center">
				<h1 th:text="${pageTitle} + ' ' + Dwarfs" class="display-4">Dwarfs</h1>
			</div>

			<nav th:replace="layouts/nav :: navFragment">
			
			</nav>
		
		<div class = "container-fluid">
		
			<div id = "mainContent">
				
				<section class= "row">
					<article class = "col-12">
						
						<table class = "table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Author</th>
									<th>Image</th>
									<th>Controls</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="dwarf: ${disneyDwarfs}">
									<td th:text=${dwarf.name}>Happy</td>
									<td th:text=${dwarf.author}>Disney</td>
									<td><img src="../static/img/Happy.png" th:src="@{/img/}+${dwarf.image}"></td>
									<td><a href="#" th:href="@{/view/}+${dwarf.dwarfId}">View</a><a href=""> Edit</a><a style="color:red;" href=""> Delete</a></td>
								</tr>
							</tbody>
						</table>
						
						
					</article>
				</section>
				
			</div>
			
		</div>
		<nav th:replace="layouts/footer :: footerFragment">
			
		</nav>
		
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
